<script type="text/javascript">
    var map = new BMap.Map('container');
    // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);
    // 创建点坐标
    map.centerAndZoom(point, 18);
    // 初始化地图， 设置中心点坐标和地图级别
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
    var mp = new BMap.Map("container");
    mp.centerAndZoom(new BMap.Point(121.457541, 31.234933), 18);
    mp.enableScrollWheelZoom();
    var marker = new BMap.Marker(new BMap.Point(121.457541, 31.234933), 18);  // 创建标注
    mp.addOverlay(marker);               // 将标注添加到地图中
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    var canvasLayer = new BMap.CanvasLayer({
        update: update
    });

    function update() {
        var ctx = this.canvas.getContext("2d");

        if (!ctx) {
            return;
        }

        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        var temp = {};
        ctx.fillStyle = "rgba(50, 50, 255, 0.7)";
        ctx.beginPath();
        var data = [
            new BMap.Point(116.297047, 39.979542),
            new BMap.Point(116.321768, 39.88748),
            new BMap.Point(116.494243, 39.956539)
        ];

        for (var i = 0, len = data.length; i < len; i++) {
            var pixel = mp.pointToPixel(data[i]);
            ctx.fillRect(pixel.x, pixel.y, 30, 30);
        }
    }
    mp.addOverlay(canvasLayer);
</script>
